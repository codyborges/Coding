<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sturdy</title>
</head>
<body>
    
    
<header>
    <h1>Registration for Camp Sturdy</h1>
</header>
<p>We are looking for some basic information to see if you are Sturdy material.</p>

<main>

<form>
<label for="fname">
<input type="text" id="fname" name="fname" placeholder="firstname">

</label>

<label for="lname">
<input type="text" id="lname" name="lname" placeholder="lastname">

</label>

<br>

<label for="D.O.B">
    <input type="date" id="D.O.B" name="D.O.B">
</label>

<br>

<label for="uname">
<input type="username" placeholder="Username">

</label>

<br>

<label for="pword">
<input type="password" placeholder="Password">

</label>

<label for="confirm">
<input type="password" placeholder="Confirm Password">

</label>

<br>

<label for="email">
<input type="email" id="email" name="email" placeholder="Email">

</label>

<br>

<label for="strdy">How Sturdy are you? 
<ul>

<li><input type="radio" name="strdy">Not so Sturdy</li>
<li><input type="radio" name="strdy">Pretty Sturdy</li>
<li><input type="radio" name="strdy">Sturdy</li>
<li><input type="radio" name="strdy">Very Sturdy</li>


</ul>

</label>


<br>
    
<button>Submit</button>


</form>





</main>




</body>
</html>
