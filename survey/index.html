<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>

    <main>
    
    <header>
<h1>Exercise Survey</h1>

    </header>
<form>
    <section class="workout">

<ul> <b>How often do you work out a week?</b>

<li><label for="week">
<input type="radio" name="week"> 0
</label></li>

<li><label for="week">
    <input type="radio" name="week">1-2
</label></li>

<li><label for="week">
    <input type="radio" name="week">3-5
</label></li>

<li><label for="week">
<input type="radio" name="week"> 7
</label></li>

</ul> 

</section>

<section class="rightpic">
    <img src="https://media.istockphoto.com/photos/dumbells-picture-id182713174?b=1&k=20&m=182713174&s=170667a&w=0&h=Ort3WA0nQ8Ap_Wmzvv3AAsSJgTeU4IIZ_LVKYDWV5VI=" alt="Picture of 20lb dumbbells">
</section>

<section class="sports">
<ul> <b>Do you play sports?</b>

<li><label for="sports">
    <input type="radio" name="sports"> Yes
</label></li>

<li><label>
    <input type="radio" name="sports"> No
</label></li>

</ul>
</section>


<section class="sportspic">
<img src="https://media.istockphoto.com/photos/balls-isolated-on-white-picture-id175683115?b=1&k=20&m=175683115&s=170667a&w=0&h=rS87Fh5FyguSciVVSMmqqv0XYY1-Ft2tU4OpDvwjuGw=" alt="picture of sports balls">
</section>

<section class="check">

<ul> <b>Check all that applies to you.</b>

<li><label for="check">
    <input type="checkbox" name="check"> Feels overweight
</label></li>

<li><label for="check">
    <input type="checkbox" name="check"> Don't have energy
</label></li>

<li><label for="check">
    <input type="checkbox" name="check"> Constantly tired
</label></li>

</ul>

</section>

<section>
<img src="https://media.istockphoto.com/photos/woman-with-high-fever-at-home-picture-id1284370009?b=1&k=20&m=1284370009&s=170667a&w=0&h=tvVw3-_jQIflvY_UQ00Uyh7N_t-3ZtlxreLNbIcI6AU=" alt="woman laying on couch sleeping">
</section>

<section class="work">

    <ul> <b>Where do you work out</b>

<li><label for="work">
    <input type="radio" name="work"> Home
</label></li>

<li><label for="work">
    <input type="radio" name="work"> Gym
</label></li>

<li><label for="work">
    <input type="radio" name="work"> Rec Center
</label></li>

    </ul>

</section>

<section>
    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Z3ltfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt="rack of dumbbells with woman working out">
</section>


<section class="yesno">

<ul> <b>If you don't currently workout will you start within the week?</b>

<li><label for="gym">
    <input type="checkbox" name="gym"> Yes
</label></li>

<li><label for="gym">
    <input type="checkbox" name="gym"> No
</label></li>

</ul>

</section>




</form>
</main>


</body>
</html>
